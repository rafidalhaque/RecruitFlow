<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Job</title>
</head>
<body>
        <!-- web_portal/templates/add_job.html -->
    {% extends "base.html" %}

    {% block title %}Add Job - Jobs Bot Admin{% endblock %}
    {% block page_title %}Add New Job{% endblock %}

    {% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-plus me-2"></i>Post New Job</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <label for="title" class="form-label">Job Title *</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="location" name="location" placeholder="e.g., Remote, New York">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Job Description *</label>
                            <textarea class="form-control" id="description" name="description" rows="5" required placeholder="Describe the job role, responsibilities, and company culture"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="requirements" class="form-label">Requirements</label>
                            <textarea class="form-control" id="requirements" name="requirements" rows="4" placeholder="List required skills, experience, and qualifications"></textarea>
                        </div>

                        <div class="mb-4">
                            <label for="salary" class="form-label">Salary Range</label>
                            <input type="text" class="form-control" id="salary" name="salary" placeholder="e.g., $50,000-70,000, Competitive">
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Post Job
                            </button>
                            <a href="{{ url_for('jobs') }}" class="btn btn-secondary">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}

</body>
</html>
