<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Job</title>
</head>
<body>
    <!-- web_portal/templates/edit_job.html -->
{% extends "base.html" %}

{% block title %}Edit Job - Jobs Bot Admin{% endblock %}
{% block page_title %}Edit Job{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-edit me-2"></i>Edit Job</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label for="title" class="form-label">Job Title *</label>
                            <input type="text" class="form-control" id="title" name="title" value="{{ job.title }}" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" name="location" value="{{ job.location or '' }}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Job Description *</label>
                        <textarea class="form-control" id="description" name="description" rows="5" required>{{ job.description }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="requirements" class="form-label">Requirements</label>
                        <textarea class="form-control" id="requirements" name="requirements" rows="4">{{ job.requirements or '' }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="salary" class="form-label">Salary Range</label>
                        <input type="text" class="form-control" id="salary" name="salary" value="{{ job.salary or '' }}">
                    </div>

                    <div class="mb-4">
                        <div class="form-check form-switch"> {# Using Bootstrap 5 switch for better UX #}
                            <input class="form-check-input" id="is_active" name="is_active" type="checkbox"> {% if
                            job.is_active %}checked{% endif %}>
                            <label class="form-check-label" for="is_active">
                                Job is active (visible to users)
                            </label>
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Update Job
                        </button>
                        <a href="{{ url_for('jobs') }}" class="btn btn-secondary">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

</body>
</html>
